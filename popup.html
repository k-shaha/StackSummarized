<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StackOverflow Summarizer</title>
    <style>
        body { 
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            min-width: 300px; 
            background-color:  #ffffff;
        }

        #header, #footer {
            background: linear-gradient(to bottom, #f48024, #f89b2d);
            color: white;
            padding: 12px 16px;
            border-bottom: 1px solid #e4e6e8;
        }

        #header h1{ 
            margin: 0;
            font-size: 16px;
            color: white;
        }

        #output {
            padding: 16px;
            font-size: 14px; 
            line-height: 1.5; 
        }

        .summary-box{
            padding: 12px;
            border: 1px solid #e4e6e8;
            background-color: #f8f9f9;
            font-size: 14px;
            color: #232629;
        }

        #footer{
            border-top: none;
            display: flex;
            justify-content: space-between;
            align-items:center
        }

        #refresh{
            background-color: #0a95ff;
            border: none;
            color: white; 
            padding: 6px 12px; 
            font-size: 13px; 
            border-radius: 3px; 
            cursor: pointer;
        }

        #refresh:hover {
            background-color: #d66a15;
        }

        #footer small { 
            font-size: 11px; 
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div id="header"> 
        <h1> StackOverflow Summarizer</h1>
        <small> Your answers made fast </small>
    </div>

    <div id="output"></div> 

    <div id="footer">
        <button id="refresh">Refresh</button>
    </div> 

    <script src = "popup.js"></script>
</body>
</html>
